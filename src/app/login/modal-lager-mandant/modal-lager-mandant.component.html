
    <div class="text-center my-modal-header" >
      <h4 class="modal-title" >Mandant und Lager Auswahl</h4>
      <hr>
    </div>
    <div class="modal-body">
      
          <div class="row">
            <div class="col-6">
                <h3 ><b>Mandant</b></h3>
                <select class="form-control"  [(ngModel)]="selectedMandant" (change)="on_mandant_change($event)">
                  <option *ngFor="let row of data.mandanten" [ngValue]="row">
                    {{row.mandant_name}}
                  </option>
                </select>
                
            </div>
            <div class="col-6">
                <h3 ><b>Lager</b></h3>
                <select class="form-control" [(ngModel)]="selectedLager">
                  <option *ngFor="let row of selectedMandant.warehouse" [ngValue]="row">
                    {{row.Name}}
                  </option>
                </select>
            </div>
          </div>
    

    </div>

    <div class="text-center my-modal-footer" >
    <hr>
    <div>
      <button type="submit" class="my-act-btn pointer" (click)="submitLagerMandant()">Anmelden</button>
      <!--
        <button type="submit" class="my-act-btn pointer" (click)="submitLagerMandant()">Anmelden</button>
      -->
    </div>
    </div>
